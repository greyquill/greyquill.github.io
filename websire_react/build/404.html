<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Greyquill Software</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // Modified from https://github.com/rafgraph/spa-github-pages
    (function() {
      // This works for GitHub Pages with custom domains too
      var segmentCount = 0;
      var isDomain = window.location.hostname !== 'localhost' &&
                     window.location.hostname !== '127.0.0.1' &&
                     !window.location.hostname.includes('.github.io');

      if (!isDomain) {
        // If using username.github.io/repo-name/
        var pathName = window.location.pathname;
        var repo = pathName.split('/')[1];
        segmentCount = 1; // repo-name counts as 1 segment
      }

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
</body>
</html>
